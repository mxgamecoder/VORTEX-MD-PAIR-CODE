<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add snowfall effect */
    @keyframes snowfall {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(10px);
      }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #0d1b2a; /* Midnight blue background */
      background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Subtle pattern */
      overflow: hidden;
      color: #ffffff;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      background: #ffffff;
      opacity: 0.8;
      border-radius: 50%;
      pointer-events: none;
      animation: snowfall 5s linear infinite;
    }

    /* Vary sizes and animations of snowflakes */
    .snowflake:nth-child(odd) {
      width: 5px;
      height: 5px;
      animation-duration: 6s;
      animation-delay: 1s;
    }

    .snowflake:nth-child(even) {
      width: 8px;
      height: 8px;
      animation-duration: 4s;
      animation-delay: 2s;
    }

    .btn {
      --color: #ff4b5c; /* Christmas red */
      --color2: #ffffff; /* White for hover text */
      width: 220px;
      padding: 1em 2em;
      background-color: transparent;
      border-radius: 8px;
      border: 2px solid var(--color);
      transition: 0.5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 500;
      font-size: 18px;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 15px;
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: 0.5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(0.8);
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <!-- Snowflakes -->
  <div class="snowflake" style="left: 20%; animation-delay: 0s;"></div>
  <div class="snowflake" style="left: 40%; animation-delay: 2s;"></div>
  <div class="snowflake" style="left: 60%; animation-delay: 4s;"></div>
  <div class="snowflake" style="left: 80%; animation-delay: 1s;"></div>
  <div class="snowflake" style="left: 10%; animation-delay: 3s;"></div>
  <div class="snowflake" style="left: 90%; animation-delay: 2s;"></div>
  
  <!-- Buttons -->
  <button onclick="window.open(`/qr`)" class="btn">QR Code</button>
  <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
  <button onclick="window.open(`https://github.com/mxgamecoder`)" class="btn">GitHub</button>
  <button onclick="window.open(`https://whatsapp.com/channel/0029Vavz0e6E50Ugp30Z6z0W`)" class="btn">WhatsApp</button>
</body>
</html>
